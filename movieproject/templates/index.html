{% extends 'base.html' %}
{% block body %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<br>
<br>
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card">
  <img src="{{i.img.url}}" class="card-image-top" alt="" height="250px;">
  <div class="card-body" >
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text" style="height: 50px; width: 200px;">{{i.desc}}</p>
    <a class="btn btn-warning" href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
  </div>
</div>
            <br>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
